<!DOCTYPE html><html lang="en" xmlns:th="http://www.thymeleaf.org"><head>	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />	<title>HA教务管理系统用户登录</title>	<link th:href="@{/css/login/login.css}" rel="stylesheet" rev="stylesheet" type="text/css" media="all" />		<link rel="stylesheet" th:href="@{/css/login/bootstrap.min.css}" />	<link rel="stylesheet" th:href="@{/css/login/bootstrap-responsive.min.css}"  />		<script type="text/javascript" th:src="@{js/login/jquery-1.8.2.min.js}"></script>	<script type="text/javascript" th:src="@{js/login/jquery.SuperSlide.js}"></script>	<script type="text/javascript" th:src="@{js/login/Validform_v5.3.2_min.js}"></script>		<script type="text/javascript">		$(document).ready(function(){			var $tab_li = $('#tab ul li');			$tab_li.hover(function(){				$(this).addClass('selected').siblings().removeClass('selected');				var index = $tab_li.index(this);				$('div.tab_box > div').eq(index).show().siblings().hide();			});		});	</script>		<script type="text/javascript">		$(function(){			$(".screenbg ul li").each(function(){				$(this).css("opacity","0");			});			$(".screenbg ul li:first").css("opacity","1");			var index = 0;			var t;			var li = $(".screenbg ul li");			var number = li.size();			function change(index){				li.css("visibility","visible");				li.eq(index).siblings().animate({opacity:0},2000);				li.eq(index).animate({opacity:1},2000);			}			function show(){				index = index + 1;				if(index<=number-1){					change(index);				}else{					index = 0;					change(index);				}			}			t = setInterval(show,16000);			//根据窗口宽度生成图片宽度			var width = $(window).width();			$(".screenbg ul img").css("width",width+"px");		});	</script></head><body><div class="container-scroller container"><div class="tab" id="tab">	<ul class="tab_menu">		<li class="selected">管理员登录</li>		<li>导师登录</li>		<li>教务登录</li>	</ul>	<div class="tab_box">		<!-- 管理员开始 -->		<div>			<div class="stu_error_box"></div>			<form action="" method="post" class="stu_login_error">				<div >					<label>账&nbsp;&nbsp;&nbsp;号：</label>					<input type="text" class="sec_username_hide" id="stu_username_hide" name="username" placeholder="输入管理账号" nullmsg="账号号不能为空！" datatype="s6-18" errormsg="账号范围在6~18个字符之间！" sucmsg="账号验证通过！"/>					<!--ajaxurl="demo/valid.jsp"-->				</div>				<div class="password">					<label>密&nbsp;&nbsp;&nbsp;码：</label>					<input type="password" id="stu_password_hide" name="password" placeholder="输入密码" nullmsg="密码不能为空！" datatype="*6-16" errormsg="密码范围在6~16位之间！" sucmsg="密码验证通过！"/>				</div>				<div class="code">					<label>验证码：</label>					<input type="text" class="sec_username_hide" id="stu_code_hide" name="code"  placeholder="输入验证码" nullmsg="验证码不能为空！" datatype="*4-4" errormsg="验证码有4位数！" sucmsg="验证码验证通过！"/>					<img src="../static/images/login/captcha.jpg" title="点击更换" alt="验证码占位图"/> </div>				<div class="remember">					<input type="checkbox" name="remember">					<label>记住密码</label>				</div>				<div >					<button type="submit">登录</button>		             <button type="reset">取消</button>				</div>			</form>		</div>		<!-- 管理员结束-->						<!-- 导师登录开始-->		<div class="hide">			<div class="tea_error_box"></div>			<form action="" method="post" class="tea_login_error">				<div class="username">					<label>教工号：</label>					<input type="text" class="sec_username_hide" id="tea_username_hide" name="username" placeholder="输入教工号" nullmsg="教工号不能为空！" datatype="s6-18" errormsg="教工号范围在6~18个字符之间！" sucmsg="教工号验证通过！"/>					<!--ajaxurl="demo/valid.jsp"-->				</div>				<div class="password">					<label>密&nbsp;&nbsp;&nbsp;码：</label>					<input type="password" id="tea_password_hide" name="password" placeholder="输入密码" nullmsg="密码不能为空！" datatype="*6-16" errormsg="密码范围在6~16位之间！" sucmsg="密码验证通过！"/>				</div>				<div class="code">					<label>验证码：</label>					<input type="text" class="sec_username_hide" id="tea_code_hide" name="code"  placeholder="输入验证码" nullmsg="验证码不能为空！" datatype="*4-4" errormsg="验证码有4位数！" sucmsg="验证码验证通过！"/>					<img th:src="@{/images/login/captcha.jpg}" title="点击更换" alt="验证码占位图"/> </div>				<div class="remember">					<input type="checkbox" name="remember">					<label>记住密码</label>				</div>				<div>					<button type="submit">登录</button>		             <button type="reset">取消</button>				</div>			</form>		</div>		<!-- 导师登录结束-->						<!-- 教务登录开始-->		<div class="hide">			<div class="sec_error_box"></div>			<form action="" method="post" class="sec_login_error">				<div class="username">					<label>教务号：</label>					<input type="text" class="sec_username_hide" id="sec_username_hide" name="username" placeholder="输入教务号" nullmsg="教务号不能为空！" datatype="s6-18" errormsg="教务号范围在6~18个字符之间！" sucmsg="教务号验证通过！"/>					<!--ajaxurl="demo/valid.jsp"-->				</div>				<div class="password">					<label>密&nbsp;&nbsp;&nbsp;码：</label>					<input type="password" id="sec_password_hide" name="password" placeholder="输入密码" nullmsg="密码不能为空！" datatype="*6-16" errormsg="密码范围在6~16位之间！" sucmsg="密码验证通过！"/>				</div>				<div class="code">					<label>验证码：</label>					<input type="text" class="sec_username_hide" id="sec_code_hide" name="code"  placeholder="输入验证码" nullmsg="验证码不能为空！" datatype="*4-4" errormsg="验证码有4位数！" sucmsg="验证码验证通过！"/>					<img th:src="@{/images/login/captcha.jpg}" title="点击更换" alt="验证码占位图"/> </div>				<div class="remember">					<input type="checkbox" name="remember">					<label>记住密码</label>				</div>				<div >					 <button type="submit">登录</button>		             <button type="reset">取消</button>				</div>			</form>		</div>		<!-- 教务登录结束-->			</div></div><div class="bottom">©2019 Leting <a href="javascript:;" target="_blank">关于</a> <span>赣ICP证030173号</span>	<img width="13" height="16" th:src="@{/images/login/copy_rignt_24.png}" /></div><div class="screenbg">	<ul>		<li><a href="javascript:;"><img th:src="@{/images/login/0.jpg}"></a></li>		<li><a href="javascript:;"><img th:src="@{/images/login/1.jpg}"></a></li>		<li><a href="javascript:;"><img th:src="@{/images/login/2.jpg}"></a></li>	</ul></div></div></body></html>
