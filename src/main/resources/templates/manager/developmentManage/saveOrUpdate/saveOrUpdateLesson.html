<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>添加、修改课程信息</title>
</head>
<body>
    <script>
        $(function () {
            $("[name='backToDisplay']").click(function () {
                $('#content-change-main').load("developmentManage/lessonManage",function(){});
            })
        })
    </script>
    <div class="row">
        <div class="col-12 grid-margin">
        <div class="card">
            <div class="card-body">
                <div class="modal-header">
                    <h3 class="card-title">Horizontal Two column</h3>
                    <button type="button" name="backToDisplay" class="btn btn-gradient-info btn-sm">返回</button>
                </div>
                <form class="form-sample">
                    <p class="card-description">
                        课程信息
                    </p>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">编号</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control form-control-sm" />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">课程编号</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control form-control-sm" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">课程名称</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control form-control-sm" />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">学时</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control form-control-sm" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">学分</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control form-control-sm"/>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">课程类型</label>
                                <div class="col-sm-9">
                                    <select class="form-control">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <p class="card-description">
                        课程描述
                    </p>
                    <div class="form-group">
                        <label for="exampleTextarea1">课程描述</label>
                        <textarea class="form-control" id="exampleTextarea1" rows="4"></textarea>
                    </div>
                    <div class="row">
                        <div class="col-md-12" align="center">
                            <button type="submit" style="margin-left: 40px" class="btn btn-gradient-success btn-sm">保存</button>
                            <button type="button" style="margin-left: 40px" class="btn btn-gradient-success btn-sm">重置</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
