<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>addLesson</title>

</head>
<body>
<div class="col-12 grid-margin">
    <!--<a href="#" onClick="javascript :history.back(-1);">返回上一页</a>-->
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Horizontal Two column</h4>
            <form class="form-sample">
                <p class="card-description">
                    Personal info
                </p>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">编&nbsp;&nbsp;&nbsp;号</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">课程编号</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">课程名称</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">学时</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">学分</label>
                            <div class="col-sm-9">
                                <input class="form-control" placeholder="dd/mm/yyyy"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">课程类型</label>
                            <div class="col-sm-9">
                                <select class="form-control">
                                    <option th:value="选修">选修</option>
                                    <option th:value="必修">必修</option>
                                </select>
                            </div>
                        </div>
                    </div>

                </div>


                <p class="card-description">
                   课程描述
                </p>
                <input type="text">
            </form>
        </div>
    </div>
</div>
</div>

</body>
</html>
