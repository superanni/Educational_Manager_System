<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加、修改班级事务</title>
</head>
<body>
    <div class="row">
        <div class="col-12 grid-margin">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Horizontal Two column</h4>
                    <form class="form-sample">
                        <p class="card-description">
                            班级事务
                        </p>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">班级</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control form-control-sm" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">主题</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control form-control-sm" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">组织人</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control form-control-sm" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">活动日期</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control form-control-sm" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">组班级</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control form-control-sm" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <p class="card-description">
                            主要内容
                        </p>
                        <div class="form-group">
                            <label>内容</label>
                            <textarea class="form-control" rows="4"></textarea>
                        </div>
                        <p class="card-description">
                            备注信息
                        </p>
                        <div class="form-group">
                            <label>备注信息</label>
                            <textarea class="form-control" rows="4"></textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-12" align="center">
                                <button type="submit" style="margin-left: 40px" class="btn btn-gradient-success btn-sm">保存</button>
                                <button type="button" style="margin-left: 40px" class="btn btn-gradient-success btn-sm">重置</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
