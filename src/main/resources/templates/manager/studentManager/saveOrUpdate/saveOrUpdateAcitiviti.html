<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加、活动信息</title>
</head>
<body>
    <div class="row">
        <div class="col-12 grid-margin">
            <div class="card">
                <div class="card-body">
	                <div class="modal-header">
	                <h3 class="card-title">Horizontal Two column</h3>
		                <button type="button" name="backToDisplay" class="btn btn-gradient-info btn-sm">返回</button>
	                </div>
		                <form class="form-sample">
                        <p class="card-description">
	                        教务活动/活动添加
                        </p>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">编号</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control form-control-sm"
                                          value="111"  readonly="readonly"/>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">活动名称:</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control form-control-sm"  value="lol"/>
                                    </div>
                                </div>
                            </div>
                        </div>
	
	                    <div class="row">
		                    <div class="col-md-6">
			                    <div class="form-group row">
				                    <label class="col-sm-3 col-form-label">开始时间:</label>
				                    <div class="col-sm-9">
					                    <input type="text" class="form-control form-control-sm"
					                           value="2019-5-5" />
				                    </div>
			                    </div>
		                    </div>
		                    <div class="col-md-6">
			                    <div class="form-group row">
				                    <label class="col-sm-3 col-form-label">活动状态:</label>
				                    <div class="col-sm-9">
					                    <select class="form-control form-control-sm">
						                    <option value="">请选择</option>
						                    <option value="staffName">正常</option>
						                    <option value="staffMobilePhone">进行</option>
					                    </select>
				                    </div>
			                    </div>
		                    </div>
	                    </div>
	                    <div class="row">
		                    <div class="col-md-6">
			                    <div class="form-group row">
				                    <label class="col-sm-3 col-form-label">结束时间：</label>
				                    <div class="col-sm-9">
					                    <input type="text" class="form-control form-control-sm"
					                           value="2019-6-9" />
				                    </div>
			                    </div>
		                    </div>
		                    <div class="col-md-6">
			                    <div class="form-group row">
				                    <label class="col-sm-3 col-form-label">活动类型:</label>
				                    <div class="col-sm-9">
					                    <select class="form-control form-control-sm">
						                    <option value="">请选择</option>
						                    <option value="staffName">电子竞技</option>
						                    <option value="staffMobilePhone">编程大赛</option>
					                    </select>
				                    </div>
			                    </div>
		                    </div>
	                    </div>
	                    
	                    <div class="row">
		                    <div class="col-md-6">
			                    <div class="form-group row">
				                    <label class="col-sm-3 col-form-label">预算成本</label>
				                    <div class="col-sm-9">
					                    <input type="text" class="form-control form-control-sm"
					                           value="111" />
				                    </div>
			                    </div>
		                    </div>
		                    <div class="col-md-6">
			                    <div class="form-group row">
				                    <label class="col-sm-3 col-form-label">实际成本:</label>
				                    <div class="col-sm-9">
					                    <input type="text" class="form-control form-control-sm"  value="122"/>
				                    </div>
			                    </div>
		                    </div>
	                    </div>
	                    <div class="row">
		                    <div class="col-md-6">
			                    <div class="form-group row">
				                    <label class="col-sm-3 col-form-label">预期反应：</label>
				                    <div class="col-sm-9">
					                    <select class="form-control form-control-sm">
						                    <option value="">好</option>
						                    <option value="staffName">中</option>
						                    <option value="staffMobilePhone">差</option>
					                    </select>
				                    </div>
			                    </div>
		                    </div>
		                    <div class="col-md-6">
			                    <div class="form-group row">
				                    <label class="col-sm-3 col-form-label">预期人数:</label>
				                    <div class="col-sm-9">
					                    <input type="text" class="form-control form-control-sm"  value="123"/>
				                    </div>
			                    </div>
		                    </div>
	                    </div>
                        <div class="form-group">
                            <label for="exampleTextarea1">备注</label>
                            <textarea class="form-control" id="exampleTextarea1" rows="4"></textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-12" align="center">
                                <button type="submit" style="margin-left: 40px" class="btn btn-gradient-success btn-sm">保存</button>
                                <button type="button" style="margin-left: 40px" class="btn btn-gradient-success btn-sm">重置</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
	$(function () {
		$("[name='backToDisplay']").click(function () {
			$('#content-change-main').load("teachActiviti/activitiManage",function(){});
		})
	})
</script>
</html>
