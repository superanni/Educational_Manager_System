<!doctype html>
<html>
<head>
	<title>上传文件</title>
</head>
<body>
<div class="page-header">
	<div style="padding:0px; margin:0px;">
	<ul class="breadcrumb alert-info" style="margin:0px; ">
		<li>上传文件</li>	<li>修改上传文件</li>
	</ul>
</div>
</div>

<div align="center">
	<div class="alert alert-info"
	     style="margin: 0px; padding: 5px; width: 100%;">
		<button type="button" class="close" data-dismiss="alert">
			<span aria-hidden="true">&times;</span>
		</button>
		
		<form action="uploadfile/update.do" class="form-horizontal" method="post">
	<h5 class="alert-info" style="padding:10px; margin:0px; margin-bottom:5px;">基本信息</h5>
	<div class="row">
		<div class="col-sm-5">
			<div class="form-group">
				<div class="col-sm-9">
					<input type="text" name="fileTitle" value=""  class="form-control input-sm"
					       placeholder="文件标题"/>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-5">
			<div class="form-group">
				<div class="col-sm-9">
					<input type="file" name="fileName" value="" class="form-control input-sm"
					       placeholder="文件上传"/>
				</div>
			</div>
		</div>
		<input type="submit"  style="height: 40px; margin-left:20px" class="btn btn-gradient-info btn-sm" value="上传"/>
	</div>
	
</form>
	</div>
</div>

<script>
	$(function () {
		$("[name='backToDisplay']").click(function () {
			$('#content-change-main').load("teachActiviti/activitiManage",function(){});
		})
	})
</script>
</body>
</html>
