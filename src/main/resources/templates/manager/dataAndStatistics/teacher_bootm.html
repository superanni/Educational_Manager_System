<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>首页</title>
	
	<script th:src="@{js/highcharts.js}" type="text/javascript"></script>
	<script th:src="@{js/jquery.highchartTable.js}" type="text/javascript"></script>
	<script language="javascript">
		$(document).ready(function() {
			$('table.highchart').highchartTable();
		});
	</script>


</head>
<body>
<div align="center">
	<div class="alert alert-info"
	     style="margin: 0px; padding: 5px; width: 100%;">
		<button type="button" class="close" data-dismiss="alert">
			<span aria-hidden="true">&times;</span>
		</button>
		
		
<div style="padding:0px; margin:0px;">
	<ul class="breadcrumb" style=" padding:0px; padding-left:20px;">
		<li>数据分析与统计</li>
		<li>教师信息分析与统计</li>
	</ul>
</div>

<div style="padding:1px; margin:0px;">
	<div class="row">
		<div class="col-sm-8">
			<div class="panel panel-default">
				<div class="panel-heading" style=" padding:3px;height:30px;">
					<span class="glyphicon glyphicon-refresh"></span>教师来源城市分布图
				</div>
				<div class="panel-body">
					<table class="highchart" style="display:none; "
					       data-graph-container-before="1" data-graph-height="250" data-graph-type="area">
						<thead>
						<tr>
							<th>数量</th>
							<th>城市</th>
						</tr>
						</thead>
						<tbody>
						<!--<c:forEach items="${reportInfo.getTeacherNativeList }" var="teacherNative">-->
						<tr>
							<td> 1</td>
							<td> 2</td>
						</tr>
						
						<tr>
							<td> 1</td>
							<td> 2</td>
						</tr>
						<tr>
							<td> 2</td>
							<td> 3</td>
						</tr>
						<!--</c:forEach>-->
						</tbody>
					</table>
				</div>
			</div>
		</div>
		
		<div class="col-sm-4">
			<div class="panel panel-default">
				<div class="panel-heading" style=" padding:3px;height:30px;">
					<span class="glyphicon glyphicon-refresh"></span>教师性别分布图
				</div>
				<div class="panel-body">
					<table class="highchart" style="display:none; "
					       data-graph-container-before="1" data-graph-height="250" data-graph-type="pie">
						
						<thead>
						<tr>
							<th>模块</th>
							<th>数量</th>
						</tr>
						</thead>
						<tbody>
						<!--<c:forEach items="${reportInfo.getTeacherSexList }" var="teacherSex">-->
						<tr>
							<td>
							男
							</td>
							<td>11</td>
						</tr>
						<tr>
							<td>
								女
							</td>
							<td>21</td>
						</tr>
						
						<!--</c:forEach>-->
						
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<!-- 加入其它信息 -->
	
	<div class="row">
		<div class="col-sm-8">
			<div class="panel panel-default">
				<div class="panel-heading" style=" padding:3px;height:30px;">
					<span class="glyphicon glyphicon-refresh"></span>教师学历分布
				</div>
				<div class="panel-body">
					<table class="highchart" style="display:none; "
					       data-graph-container-before="1" data-graph-height="250" data-graph-type="column">
						
						<thead>
						<tr>
							<th>学历层次</th>
							<th>人数</th>
						</tr>
						</thead>
						<tbody>
						<!--<c:forEach items="${reportInfo.getTeacherEducation }" var="pro">-->
						<tr>
							<td>大专</td>
							<td>11</td>
						</tr>
						<tr>
							<td>本科</td>
							<td>21</td>
						</tr>
						<!--</c:forEach>-->
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<div class="col-sm-4">
			<div class="panel panel-default">
				<div class="panel-heading" style=" padding:3px;height:30px;">
					<span class="glyphicon glyphicon-refresh"></span>教师学历数量
				</div>
				<table class="table table-bordered" >
					<thead>
					<tr>
						<th bgcolor="#f08080">学历层次</th>
						<th bgcolor="#00bfff">人数</th>
					</tr>
					</thead>
					<tbody>
					<!--<c:forEach items="${reportInfo.getTeacherEducation }" var="pro">-->
					<tr bgcolor="#5f9ea0">
						<td>专科</td>
						<td>3</td>
					</tr>
					<tr bgcolor="#5f9ea0">
						<td>本科</td>
						<td>3</td>
					</tr>
					<!--</c:forEach>-->
					</tbody>
				</table>
			</div>
		</div>
	</div>
    </div>
	
	</div>
</div>

</body>
</html>
