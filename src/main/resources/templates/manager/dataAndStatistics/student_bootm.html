<!DOCTYPE html><html lang="en"><head>	<title>v-charts</title>	<script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>	<script src="https://cdn.jsdelivr.net/npm/v-charts/lib/index.min.js"></script>	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/v-charts/lib/style.min.css">	<script type="text/javascript">		new Vue({			router:router,			el:"#app",			data () {				return {					chartData: {						columns: ['位置', '城市','来源', '人数'],						rows: [							{ '位置': '江西', '城市': '', '人数': 123, },							{ '位置': '北京', '城市': '', '人数': 223, },							{ '位置': '上海', '城市': '', '人数': 143, },							{ '位置': '浙江', '城市': '', '人数': 523, }						]					}				}			}		})		new Vue({			router:router,			el:"#app2",			data () {				this.chartSettings = {					radius: [10,100],					offsetY: 150				}				return {					show: true,					chartData: {						columns: ['男女比例', '男女数量'],						rows: [							{ '男女比例': '男', '男女数量': 1393 },							{ '男女比例': '女', '男女数量': 3530 },						]					}				}			}		})		new Vue({			router:router,			el:"#app3",			data () {				this.typeArr = ['line', 'histogram', 'pie']				this.index = 0				return {					chartData: {						columns: ['专业科目', '学生人数'],						rows: [							{ '专业科目': '计算机1', '学生人数': 1523 },							{ '专业科目': '计算机2', '学生人数': 1223 },							{ '专业科目': '计算机3', '学生人数': 2123 },							{ '专业科目': '计算机4', '学生人数': 4123 },							{ '专业科目': '计算机5', '学生人数': 3123 },							{ '专业科目': '计算机6', '学生人数': 7123 }						]					},					chartSettings: { type: this.typeArr[this.index] }				}			},			methods: {				changeType: function () {					this.index++					if (this.index >= this.typeArr.length) { this.index = 0 }					this.chartSettings = { type: this.typeArr[this.index] }				}			}		})			</script></head><body><template>	<ve-ring :data="chartData" :settings="chartSettings"></ve-ring></template><div id="showStudent_bootm">		<div style="padding:0px; margin:0px;">		<ul class="breadcrumb" style=" padding:0px; padding-left:20px;" >			<li >数据分析与统计</li>			<li>学生信息分析与统计</li>		</ul>	</div>	<div align="center">		<div class="alert alert-info"		     style="margin: 0px; padding: 5px; width: 100%;">			<button type="button" class="close" data-dismiss="alert">				<span aria-hidden="true">&times;</span>			</button>			<div  style="padding:1px; margin:0px;"  >				<div class="row" >					<div class="col-sm-8">						<div class="panel panel-default" >							<div class="panel-heading" style=" padding:3px;height:30px;"  >								<span class="glyphicon glyphicon-refresh"></span>学生来源城市分布图							</div>							<div class="panel-body">																<div id="app"								     data-graph-container-before="1"  data-graph-height="250" data-graph-type="pie" >									<ve-map :data="chartData"></ve-map>								</div>														</div>						</div>					</div>										<div class="col-sm-4">						<div class="panel panel-default" >							<div class="panel-heading" style=" padding:3px;height:30px;"  >								<span class="glyphicon glyphicon-refresh"></span>学生性别分布图							</div>							<div class="panel-body">																<div id="app2"								     data-graph-container-before="1"  data-graph-height="250" data-graph-type="pie" >									<ve-ring :data="chartData":settings="chartSettings"></ve-ring>								</div>							</div>						</div>					</div>				</div>								<!-- 加入其它信息 -->				<div class="row" >					<div class="col-sm-8">						<div class="panel panel-default" >							<div class="panel-heading" style=" padding:3px;height:30px;"  >								<span class="glyphicon glyphicon-refresh"></span>学生专业分布							</div>							<div class="panel-body">																<div id="app3"								     data-graph-container-before="1"  data-graph-height="250" data-graph-type="pie" >									<button @click="changeType">切换图表显示</button>									<ve-chart :data="chartData" :settings="chartSettings"></ve-chart>								</div>															</div>						</div>					</div>					<div class="col-sm-4">						<div class="panel panel-default">							<div class="panel-heading"  style=" padding:3px;height:30px;"  >								<span class="glyphicon glyphicon-refresh"></span>学生专业数量							</div>							<table class="table table-bordered">								<thead>								<tr>									<th bgcolor="#f08080">专业</th>									<th bgcolor="#00bfff">人数</th>								</tr>								</thead>								<tbody>								<!--<c:forEach items="${reportInfo.getStudentProList }"  var="pro">-->								<tr bgcolor="#5f9ea0">									<td>计算机</td>									<td>23</td>								</tr>								<tr bgcolor="#5f9ea0">									<td>软件开发</td>									<td>13</td>								</tr>								<!--</c:forEach>-->								</tbody>							</table>						</div>					</div>				</div>			</div>		</div>	</div></div></body></html>
