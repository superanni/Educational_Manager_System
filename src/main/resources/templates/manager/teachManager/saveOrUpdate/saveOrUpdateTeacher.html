<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加、修改教师信息</title>
</head>
<body>
    <div class="row">
        <div class="col-12 grid-margin">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title">Horizontal Two column</h3>
                    <form class="form-sample">
                        <p class="card-description">
                            教师信息
                        </p>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">编号</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control form-control-sm" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">姓名</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control form-control-sm" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">年龄</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control form-control-sm" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">性别</label>
                                    <div class="col-sm-4">
                                        <div class="form-check">
                                            <label class="form-check-label">
                                                <input type="radio" class="form-check-input" name="membershipRadios" id="membershipRadios1" value="男" checked="">
                                                男
                                                <i class="input-helper"></i></label>
                                        </div>
                                    </div>
                                    <div class="col-sm-5">
                                        <div class="form-check">
                                            <label class="form-check-label">
                                                <input type="radio" class="form-check-input" name="membershipRadios" id="membershipRadios2" value="女">
                                                女
                                                <i class="input-helper"></i></label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">籍贯</label>
                                    <div class="col-sm-9">
                                        <select name="staffNativePlace"  class="form-control form-sm">
                                            <option value="江西">江西</option>
                                            <option value="湖北">湖北</option>
                                            <option value="湖南">湖南</option>
                                            <option value="河南">河南</option>
                                            <option value="山东">山东</option>
                                            <option value="江苏">江苏</option>
                                            <option value="安徽">安徽</option>
                                            <option value="浙江">浙江</option>
                                            <option value="福建">福建</option>
                                            <option value="上海">上海</option>
                                            <option value="广东">广东</option>
                                            <option value="广西">广西</option>
                                            <option value="海南">海南</option>
                                            <option value="北京">北京</option>
                                            <option value="天津">天津</option>
                                            <option value="河北">河北</option>
                                            <option value="山西">山西</option>
                                            <option value="内蒙古">内蒙古</option>
                                            <option value="宁夏">宁夏</option>
                                            <option value="新疆">新疆</option>
                                            <option value="青海">青海</option>
                                            <option value="陕西">陕西</option>
                                            <option value="甘肃">甘肃</option>
                                            <option value="四川">四川</option>
                                            <option value="云南">云南</option>
                                            <option value="贵州">贵州</option>
                                            <option value="西藏">西藏</option>
                                            <option value="重庆">重庆</option>
                                            <option value="辽宁">辽宁</option>
                                            <option value="吉林">吉林</option>
                                            <option value="黑龙江">黑龙江</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">身份证</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control form-control-sm"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">出生日期</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control form-control-sm"/>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">办公电话</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control form-control-sm"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">电子邮件</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control form-control-sm"/>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">移动电话</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control form-control-sm"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">家庭住址</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control form-control-sm"/>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">QQ</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control form-control-sm"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">入职时间</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control form-control-sm"/>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">教育水平</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control form-control-sm"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">账号</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control form-control-sm"/>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">密码</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control form-control-sm"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="exampleTextarea1">备注</label>
                            <textarea class="form-control" id="exampleTextarea1" rows="4"></textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-12" align="center">
                                <button type="submit" style="margin-left: 40px" class="btn btn-gradient-success btn-sm">保存</button>
                                <button type="button" style="margin-left: 40px" class="btn btn-gradient-success btn-sm">重置</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
