<!DOCTYPE html><html lang="en"><head>	<meta charset="UTF-8">	<title>Title</title>		<title>上传文件管理</title>	</head><body><div class="page-header">	<!--查询 上传 文件管理-->	<div class="navbar-menu-wrapper d-flex align-items-stretch">		<form action="#" method="post" class="form-inline">	<div class="row alert alert-info" style="margin:0px; padding:3px;">		<div class="form-group">			<input type="text" class="form-control" name="fileTitle" id="fileTitle"			       placeholder="按标题查询">		</div>		<input type="submit" class="btn btn-gradient-info btn-sm" value="查询"/>&nbsp;&nbsp;		<input type="button" class="btn btn-gradient-primary btn-sm"		       onclick="javascript:location='saveOrUpdate/saveOrUpdateFileUpload'" value="资料上传"/>	</div></form>	</div></div><div align="center">	<div class="alert alert-warning"	     style="margin: 0px; padding: 5px; width: 100%;">		<button type="button" class="close" data-dismiss="alert">			<span aria-hidden="true">&times;</span>		</button>		<div class="row">			<div class="col-12 grid-margin">				<div class="card">					<div class="card-body">						<p class="card-description">							上传文件管理 <code>lessonManage</code>						</p>						<div class="table-responsive">							<table class="table">								<thead>								<tr align="center">									<th>编号</th>									<th>标题</th>									<th>上传人</th>									<th>上传时间</th>									<th>修改</th>									<th>删除</th>								</tr>								</thead>								<tbody>								<tr align="center">									<td>Jacob</td>									<td>Photoshop</td>									<td class="text-danger"> 28.76% <i class="mdi mdi-arrow-down"></i></td>									<td></td>									<td><button type="button" class="btn btn-gradient-warning btn-sm">修改</button></td>									<td><button type="button" class="btn btn-gradient-danger btn-sm">删除</button></td>								</tr>								<tr>									<td colspan="7" align="center">                                <span class="card-description">                                    共 <code>1</code>条数据                                </span>										<button type="button" style="margin-left: 40px" class="btn btn-gradient-success btn-sm">上一页</button>										<button type="button" style="margin-left: 40px" class="btn btn-gradient-success btn-sm">下一页</button>									</td>								</tr>								</tbody>							</table>						</div>					</div>			</body></html>
