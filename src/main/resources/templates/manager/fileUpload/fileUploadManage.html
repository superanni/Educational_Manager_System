<!DOCTYPE html><html lang="en"><head>	<meta charset="UTF-8">	<title>Title</title>		<title>上传文件管理</title>	</head><body><div class="page-header">	<!--查询 上传 文件管理-->	<div class="navbar-menu-wrapper d-flex align-items-stretch">		<form action="#" method="post" class="form-inline">	<div class="row alert alert-info" style="margin:0px; padding:5px;">		<div class="form-group">			<input type="text" class="form-control" name="fileTitle" id="fileTitle"			       placeholder="按标题查询">		</div>		<input type="submit" class="btn btn-gradient-info btn-sm" value="查询"/>&nbsp;&nbsp;		<input type="button" class="btn btn-gradient-primary btn-sm"		       name="updateOrSave" value="资料上传"/>	</div></form>	</div></div><div align="center">	<div class="alert alert-info"	     style="margin: 0px; padding: 5px; width: 100%;">		<button type="button" class="close" data-dismiss="alert">			<span aria-hidden="true">&times;</span>		</button>		<div class="row">			<div class="col-12 grid-margin">				<div class="card">					<div class="card-body">						<p class="card-description">							上传文件管理 <code>lessonManage</code>						</p>						<div class="table-responsive">							<table class="table">								<thead>								<tr align="center">									<th>多选</th>									<th>编号</th>									<th>标题</th>									<th>上传人</th>									<th>上传时间</th>									<th>修改</th>									<th>删除</th>								</tr>								</thead>								<tbody>								<tr align="center">									<td><input type="checkbox"/></td>									<td>1</td>									<td><i class="mdi mdi-arrow-down">有关文件</i></td>									<td class="text-danger"> 刘赛松</td>									<td><p property="fileTime" format="{0,date,yyyy-MM-dd}" title="上传时间"/>2017-20-2</p></td>									<td><button type="button" class="btn btn-gradient-warning btn-sm">修改</button></td>									<td><button type="button" class="btn btn-gradient-danger btn-sm">删除</button></td>								</tr>								<tr>									<td colspan="7" align="center">                                <span class="card-description">                                    共 <code>1</code>条数据                                </span>										<button type="button" style="margin-left: 40px" class="btn btn-gradient-success btn-sm">上一页</button>										<button type="button" style="margin-left: 40px" class="btn btn-gradient-success btn-sm">下一页</button>									</td>									<td>										<button type="button" style="margin-left: 30px" class="btn btn-gradient-info btn-sm">更多</button>									</td>								</tr>								</tbody>							</table>						</div>					</div>				</div>			</div>		</div>	</div></div><script>	$(function(){		$("[name='updateOrSave']").on('click',function(){			$('#content-change-main').load("saveOrUpdate2/saveOrUpdateFileUpload",function(){});		});	});</script></body></html>
