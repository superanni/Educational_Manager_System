<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加、活动信息</title>
	<script>
		Vue.http.options.emulateJSON = true;
		var vm = new Vue({
			el:"#activeForm",
			//在页面加载的时候就被created()添加了数据
			data:{
				list:[]
			},
			/*方法执行前*/
			created(){
				this.condition();
			},
			methods:{
				/*查询所有活动信息*/
				condition(){
					var activeId=this.getUrlKey("activeId");
					//判断是否添加或修改
					if(activeId==null){
					}else{
						this.$http.get("marketActive/saveOrUpdate/condition/"+activeId).then(result => {
							this.common(result);
						})
					}
				},
				//解析前端路由的url
				getUrlKey(name){
					return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.href) || [, ""])[1].replace(/\+/g, '%20')) || null
				},
				/*通用的数据绑定*/
				common(result){
					var result=result.body;
					if(result.status === 0){
						this.list=result.lessonInfo;
					}else{
						toastr.error("获取数据失败");
					}
				},
				
				/*更新或保存*/
				submit(){
					if(this.list.activeId == undefined){
						//添加操作
						$.post("marketActive/saveMarkeActive",$("#activeForm").serialize(),function(result) {
							if(result=="true"){
								toastr.success("添加成功");
								$('#content-change-main').load("teachActiviti/activitiManage.html",function(){});
							}else{
								toastr.error("添加失败");
							}
						})
					}else{
						//修改操作
						$.post("marketActive/updateMarkeActive/"+this.list.activeId,$("#activeForm").serialize(),function (result) {
							if(result=="true"){
								toastr.success("修改成功");
								$('#content-change-main').load("teachActiviti/activitiManage.html",function(){});
							}else{
								toastr.error("修改失败");
							}
						})
					}
				}
			}
		})
	</script>
</head>
<body>
<script>
	//回退
	$(function () {
		$("[name='backToDisplay']").click(function () {
			$('#content-change-main').load("teachActiviti/activitiManage.html",function(){});
		})
	})
</script>
    <div class="row">
        <div class="col-12 grid-margin">
            <div class="card">
                <div class="card-body">
	                <div class="modal-header">
	                <h3 class="card-title">Horizontal Two column</h3>
		                <button type="button" name="backToDisplay" class="btn btn-gradient-info btn-sm">返回</button>
	                </div>
		                <form class="form-sample" id="activeForm" @submit.prevent="submit">
                        <p class="card-description">
	                        教务活动/活动添加
                        </p>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">编号</label>
                                    <div class="col-sm-9">
	                                    <input disabled="disabled" v-model="list.activeId" type="text" class="form-control form-control-sm" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">活动名称:</label>
	                                <div class="col-sm-9">
		                                <input type="text" name="activeName" v-model="list.activeName" class="form-control form-control-sm" />
	                                </div>
                                </div>
                            </div>
                        </div>
	
	                    <div class="row">
		                    <div class="col-md-6">
			                    <div class="form-group row">
				                    <label class="col-sm-3 col-form-label">开始时间:</label>
				                    <div class="col-sm-9">
					                    <input type="text" name="activeStart" v-model="list.activeStart" class="form-control form-control-sm" />
				                    </div>
			                    </div>
		                    </div>
		                    <div class="col-md-6">
			                    <div class="form-group row">
				                    <label class="col-sm-3 col-form-label">活动状态:</label>
				                    <div class="col-sm-9">
					                    <select class="form-control form-control-sm">
						                    <option value="">请选择</option>
						                    <option value="1">1、策划</option>
						                    <option value="2">2、进行</option>
						                    <option value="3">3、结束</option>
					                    </select>
				                    </div>
			                    </div>
		                    </div>
	                    </div>
	                    <div class="row">
		                    <div class="col-md-6">
			                    <div class="form-group row">
				                    <label class="col-sm-3 col-form-label">结束时间：</label>
				                    <div class="col-sm-9">
					                    <input type="text" name="activeEnd" v-model="list.activeEnd" class="form-control form-control-sm" />
				                    </div>
			                    </div>
		                    </div>
		                    <div class="col-md-6">
			                    <div class="form-group row">
				                    <label class="col-sm-3 col-form-label">活动类型:</label>
				                    <div class="col-sm-9">
					                    <select class="form-control form-control-sm">
						                    <option value="">请选择</option>
						                    <option value="电子竞技">电子竞技</option>
						                    <option value="编程大赛">编程大赛</option>
					                    </select>
				                    </div>
			                    </div>
		                    </div>
	                    </div>
	                    
	                    <div class="row">
		                    <div class="col-md-6">
			                    <div class="form-group row">
				                    <label class="col-sm-3 col-form-label">预算成本</label>
				                    <div class="col-sm-9">
					                    <input type="text" name="activeCosteEmtimate" v-model="list.activeCosteEmtimate"
					                           class="form-control form-control-sm" />
				                    </div>
			                    </div>
		                    </div>
		                    <div class="col-md-6">
			                    <div class="form-group row">
				                    <label class="col-sm-3 col-form-label">实际成本:</label>
				                    <div class="col-sm-9">
					                    <input type="text" name="activeCoste" v-model="list.activeCoste"
					                           class="form-control form-control-sm" />
				                    </div>
			                    </div>
		                    </div>
	                    </div>
	                    <div class="row">
		                    <div class="col-md-6">
			                    <div class="form-group row">
				                    <label class="col-sm-3 col-form-label">预期反应：</label>
				                    <div class="col-sm-9">
					                    <select class="form-control form-control-sm">
						                    <option value="1">1、好</option>
						                    <option value="2">2、中</option>
						                    <option value="3">3、差</option>
					                    </select>
				                    </div>
			                    </div>
		                    </div>
		                    <div class="col-md-6">
			                    <div class="form-group row">
				                    <label class="col-sm-3 col-form-label">预期人数:</label>
				                    <div class="col-sm-9">
					                    <input type="text" name="activeCoste" v-model="list.activeCoste"
					                           class="form-control form-control-sm" />
				                    </div>
			                    </div>
		                    </div>
	                    </div>
                        <div class="form-group">
	         <label for="exampleTextarea1">备注</label>
	                        <textarea class="form-control" id="exampleTextarea1"    name="disciplineDesc"
	                                  v-model="list.disciplineDesc" rows="4"></textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-12" align="center">
                                <button type="submit" style="margin-left: 40px" class="btn btn-gradient-success btn-sm">保存</button>
                                <button type="button" style="margin-left: 40px" class="btn btn-gradient-success btn-sm">重置</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
	$(function () {
		$("[name='backToDisplay']").click(function () {
			$('#content-change-main').load("teachActiviti/activitiManage",function(){});
		})
	})
</script>
</html>
